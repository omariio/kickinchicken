

<template name="checkout">
	<h1 align="center"> Tell us where to go. </h1>
	<br>
	<form data-abide id="submit-order" action="/submitted">
		<div class="checkout-padded"> 
			<label class="checkout" for="firstname">
				<input type="text" id="firstname" placeholder="First Name" required/>
			</label>
			<label class="checkout" for="lastname">
				<input type="text" id="lastname" placeholder="Last Name" required/>
			</label>
		</div>

			<div class="checkout-padded">
				<label class="large" for="address">
					<input type="text" id="address" placeholder="123 Main Street" required/>
				</label>
			</div>

			<div class="checkout-padded">
				<label class="city" for="city">
					<input type="text" id="city" placeholder="City" required/>
				</label>
				<label class="zip" for="zip">
					<input type="text" id="zip" placeholder="Zip" required pattern="[0-9]{5}"/>
				</label>
				<label class="phone" for="phone">
					<input type="tel" id="phone" placeholder="Phone Number" required/>
				</label>
			</div>

			<div class="checkout-padded">
				<label class="large" for="instr">
					<input type="text" id="instr" placeholder="Special instructions?" />
				</label>
			</div>


		<div class="checkout-padded">
			<label class="large" for="payment">
				<select id="paytype" form="submit-order" name="Payment Type">
					<option value="cash"> Cash </option>
					<option value="card"> Card </option>
				</select>
			</label>
		</div>

		<div class="checkout-padded">
				{{#each cartItems}}
					{{#if cartQuantity}}
					<div style="width: 420px">
						<p style="float: left; margin-bottom: 0px; font-size: 125%"> {{cartQuantity}} x {{name}} </p>
						<p style="float: right; margin-bottom: 0px; font-size: 125%"> {{totalItem cartQuantity price}} </p>
					</div>
					{{/if}}
					<div style="clear: both;"></div>
				{{/each}}
     		<p style="margin-bottom: 0px; font-size: 125%"> Sub total: ${{total}} </p>
     		<p style="margin-bottom: 0px; font-size: 125%"> Tax: ${{tax}} </p>
   			<h1> Total: ${{totalWithTax}} </h1>
   			<p style="font-size: 125%">Please have cash or card ready when the delivery arives.</p>
		</div>

			<br>

			<div class="checkout-padded">
				<label align="center" class="large" for="sub">
					<!-- I need to test this with the email -->
					<button type="submit" id="sub" value="Submit Order">Submit Order</button>
				</label>
			</div>
		</form>
		<p> <br></p>
</template>
