<head>
  <title>Kickin Chickin</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width">
</head>
<template name="layout">
  <header class="main-header">
    <div class="row logo-bar even-3 data-equalizer">
      <div class="small-4 columns header-title data-equalizer-watch text-right" id="textLeft">Kickin </div>

      <div class="small-4 columns data-equalizer-watch text-center fade">
        <img class="main-logo" src="angled_chicken_logo.png" id="banner-left">
      </div>

      <div class="small-4 columns header-title data-equalizer-watch text-left" id="textRight">Chicken</div>
    </div>
  </header>

  <div class="main-wrapper">
      {{> yield}}
  </div>

  <footer class="row">
      <div class="small-12 columns"><hr/>
        <div class="row">
          <div class="small-3 columns">
            <h5><a href="/" class="footer-cater">Home</a></h5>
          </div>
          <div class="small-3 columns">
            <h5><a href="/menu" class="footer-cater">Menu</a></h5>
          </div>

          <div class="small-3 columns">
            <h5><a href="mailto:kik.in.chicken@gmail.com?subject=Requesting Kickin Chicken Catering!" class="footer-cater">Catering</a></h5>
          </div>
          <div class="small-3 columns">
              <h5><a href="/calendar" class="footer-cater">Calendar</a></h5>
              <ul class="inline-list right">
                <li><a href="https://www.facebook.com/kicknchickenSC">
                  <i class="fa fa-facebook"></i>
                </a></li>
              </ul>
          </div>
          <div class="small-2 columns">
          </div>
        </div>
      </div>
    </footer>
</template>
