<template name="admin">
	<div class="row">
		<div class="small-12 columns center">
		  <div class="panel">
		    {{>loginButtons}}
		  </div>
		  {{#if isInRole 'admin'}}
		  	<div class="row">
		  		<div class="small-12 medium-offset-1">
				    <a href="/menu"> <button class="small-12 medium-2">Change Menu </button> </a>
				    {{ #if openNow }}
				    	<a href="#" id="toggleStore"> <button class="small-12 medium-3" value="{{openNow}}"> close the Store! </button></a>
						{{ else }}
				    	<a href="#" id="toggleStore"> <button class="small-12 medium-3" value="{{openNow}}"> Open the Store! </button></a>
				    {{ /if }}
				    <a href="/announcement"> <button class="small-12 medium-3"> Announce something </button></a>
			      <button id="button-new-group" class="small-12 medium-2"> New Group </button>
			    </div>
			  </div>

        {{#if creatingGroup}}
        	<div class="small-12 medium-8 medium-offset-2">
          		<input type="text" id="text-group-name" placeholder="Group Name"/>
          		<button id="button-new-group-submit"> Submit </button>
          		<button id="button-new-group-cancel"> Cancel </button>
      		</div>
        {{/if}}
        <div class="row">
        	<div class="small-12 medium-8 medium-offset-2">
        		<div>If you delete a group, all items belonging to that group will have their group set to "none". </div>
		        {{#each groups}}
		          <div class="row">
			          <div class="food-group small-12 columns bordered">
			            <div class="group-title">{{group.name}}</div>
			            <div class="show-row">Show all items: <input type="checkbox" class="checkbox-group-visible" {{isGroupVisible}}/>   ({{status}}) </div>
			            <ul>
				            {{#each itemsInGroup}}
				            	<li>
				            		<a href="/edit/{{item._id}}"> {{item.name}} {{#if item.visible}}
				            		(visible) {{else}} (not visible) {{/if}}
				            		</a>
				            	</li>
				            {{/each}}
			        	</ul>
			            <div class="button-row"> <button class="delete-group"> Delete Group </button> </div>
			          </div>
		          </div>
		        {{/each}}
		      </div>
	      </div>
		  {{/if}}
		</div>
	</div>
</template>
