

<template name="checkout">
	<!-- <h1 align="center"> Tell us where to go. </h1> -->
	<!-- <br> -->
	<form class="checkout-form" data-abide id="submit-order" action="/submitted">

	  {{ #if openNow }}
	  	<input class="checkout-input" type="hidden" id="time" form="submit-order" name="time" value="{{currentTime}}">
	  {{ else }}
			<div class="checkout-padded">
				<label class="large" for="time"> Delivery time:
					<input class="checkout-input" type="time" id="time" name="time">
					(put 9:00 PM if you want it delivered as soon as we open!)
				</label>
			</div>
		{{ /if }}

		<div class="checkout-padded">
			<label class="checkout" for="firstname">
				<input class="checkout-input" type="text" id="firstname" placeholder="First Name" required/>
			</label>
			<label class="checkout" for="lastname">
				<input class="checkout-input" type="text" id="lastname" placeholder="Last Name" required/>
			</label>
		</div>

			<div class="checkout-padded">
				<label class="large" for="address">
					<input class="checkout-input" type="text" id="address" placeholder="123 Main Street" required/>
				</label>
			</div>

			<div class="checkout-padded">
				<label class="city" for="city">
					<input class="checkout-input" type="text" id="city" placeholder="City" required/>
				</label>
				<label class="zip" for="zip">
					<input class="checkout-input" type="text" id="zip" placeholder="Zip" required pattern="[0-9]{5}"/>
				</label>
				<label class="phone" for="phone">
					<input class="checkout-input" type="tel" id="phone" placeholder="Phone Number" required/>
				</label>
			</div>

			<div class="checkout-padded">
				<label class="large" for="instr">
					<input class="checkout-input" type="text" id="instr" placeholder="Special instructions?" />
				</label>
			</div>


		<div class="checkout-padded">
			<label class="large" for="payment">
				<select id="paytype" form="submit-order" name="Payment Type">
					<option value="cash"> Cash </option>
					<option value="card"> Card </option>
				</select>
			</label>
		</div>

		<div class="checkout-padded">
				{{#each cartItems}}
					{{#if cartQuantity}}
					<div style="width: 420px">
						<p style="float: left; margin-bottom: 0px; font-size: 125%"> {{cartQuantity}} x {{name}} </p>
						<p style="float: right; margin-bottom: 0px; font-size: 125%"> {{totalItem cartQuantity price}} </p>
					</div>
					{{/if}}
					<div style="clear: both;"></div>
				{{/each}}
     		<p style="margin-bottom: 0px; font-size: 125%"> Sub total: ${{total}} </p>
     		<p style="margin-bottom: 0px; font-size: 125%"> Tax: ${{tax}} </p>
   			<h1 align="center"> Total: ${{totalWithTax}} </h1>
   			<p style="font-size: 125%" align="center">Please have cash or card ready when the delivery arrives.</p>
   			<div align="center">
           <i class="fa-lg cc-visa"></i>
           <i class="fa fa-2x fa-cc-visa" id="item-{{_id}}"></i>
           <i class="fa fa-2x fa-cc-mastercard" id="item-{{_id}}"></i>
           <i class="fa fa-2x fa-cc-discover" id="item-{{_id}}"></i>
           <i class="fa fa-2x fa-cc-amex" id="item-{{_id}}"></i>
   			</div>
		</div>

			<br>

			<div class="checkout-padded">
				<label align="center" class="large" for="sub">
					<!-- I need to test this with the email -->
					<button type="submit" id="submit-order" value="Submit Order">Submit Order</button>
				</label>
			</div>
	</form>
	<p> <br></p>
</template>
